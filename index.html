<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Products</title>
    <!-- favicon icon -->
    <link rel="shortcut icon" href="./images/gear.png" type="image/x-icon" />
    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/55cffc8ff5.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <!-- navbar -->
      <nav class="nav-bar display-flex">
        <h3 class="logo">Influencer products</h3>
        <ul class="nav-items display-flex">
          <li><a href="">Home</a></li>
          <li><a href="">Products</a></li>
          <li><a href="">Sign Up</a></li>
          <li><a href="">Log in</a></li>
          <li>

          <li>

        </ul>

      <div class="banner display-flex">

            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn-primary">
            Preebook now <i class="fa-solid fa-arrow-right"></i>

        <div class="banner-img">
          <img src="./images/main-camera.png" alt="camera" />
        </div>
      </div>
    </header>
    <main>
      <!-- company logo show -->
      <section class="company display-flex">
        <img src="./logos/Alibaba.svg" alt="" />
        <img src="./logos/Amazon.svg" alt="" />
        <img src="./logos/Daraz.pk Logo.svg" alt="" />
        <img src="./logos/Ebay.svg" alt="" />
        <img src="./logos/Rakuten.svg" alt="" />
        <img src="./logos/Target.svg" alt="" />
        <img src="./logos/Walmart.svg" alt="" />
      </section>
    </main>

</html>
